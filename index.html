<script>
const encodedText = "*There%E2%80%99s%20hope%2C%20even%20for%20your%20past*%0A%0AThis%20powerful%20du%E2%80%99a%20calls%20upon%20Allah%20%E2%81%B7%20%E2%80%94%20by%20His%20Names%20Al-Hayy%20(The%20Ever-Living)%20and%20Al-Qayy%C5%ABm%20(The%20Self-Sustaining)%20%E2%80%94%20to%20transform%20every%20sin%20from%20our%20past%2C%20present%2C%20and%20future%20into%20abundant%20good%20deeds%2C%20magnified%20beyond%20measure%20by%20His%20infinite%20mercy.%20Because%20with%20His%20mercy%2C%20every%20mistake%20can%20become%20a%20source%20of%20blessing.%0A%0AAs%20Allah%20%E2%81%B7%20says%20in%20the%20Noble%20Qur%E2%80%99an%3A%0A%0A%E2%80%9CExcept%20for%20those%20who%20repent%2C%20believe%20and%20do%20righteous%20work.%20For%20them%20Allah%20will%20replace%20their%20evil%20deeds%20with%20good.%20And%20ever%20is%20Allah%20Forgiving%20and%20Merciful.%E2%80%9D%0A(Surah%20Al-Furqan%2025%3A70)%0A%0A*Ya%20Allah%20(O%20Allah)%2C%20Ya%20Hayy%20(O%20Ever-Living)%2C%20Ya%20Qayyum%20(O%20Self-Sustaining)%2C%20Bi-Rahmatika%20(By%20Your%20Mercy)%2C%20we%20ask%20of%20You%20a%20special%20forgiveness%20that%20transforms%20every%20one%20of%20our%20sins%20from%20past%2C%20present%20and%20future%20into%20abundant%20%C4%A6asan%C4%81t%20(good%20deeds).%20And%20have%20those%20%C4%A6asan%C4%81t%20magnified%20and%20enlarged%20infinitely%20without%20limit.*%0A%0AThis%20du'a%20is%20part%20of%20*The%20Supplication%20of%20Infinite%20Blessings*%20%E2%80%94%20a%20powerful%20collection%20of%20heartfelt%20supplications%20designed%20to%20benefit%20you%20in%20both%20this%20life%20and%20the%20next.%0A%0A*At%20Dua%20Sharing%2C%20our%20mission%20is%20simple*%3A%20%0ATo%20encourage%20sincere%20du'a%2C%20meaningful%20sharing%2C%20and%20to%20multiply%20blessings%20through%20a%20growing%20global%20chain%20of%20people%20making%20dua%20for%20one%20another%20every%20single%20day.%0A%0AAs%20Rasulullah%20%E2%80%BF%20said%3A%20%0A%0A%E2%80%9CThe%20supplication%20of%20a%20Muslim%20for%20his%20brother%20in%20his%20absence%20will%20certainly%20be%20answered.%20Every%20time%20he%20makes%20a%20supplication%20for%20good%20for%20his%20brother%2C%20the%20angel%20appointed%20for%20this%20task%20says%3A%20%E2%80%98Ameen!%20And%20may%20it%20be%20for%20you%20too.%E2%80%9D%0A%0AEvery%20post%20we%20share%20is%20taken%20directly%20from%20the%20full%20Supplication%20of%20Infinite%20Blessings%20%E2%80%94%20with%20the%20aim%20of%20moving%20hearts%2C%20inspiring%20action%2C%20and%20reminding%20us%20all%20of%20what%20truly%20matters.%0A%0AAccess%20the%20full%20supplication%20in%20both%20English%20and%20Arabic%20at%3A%20https%3A%2F%2Fwww.duasharing.com%0A%0AWhen%20you%20share%20this%20post%2C%20you%E2%80%99re%20not%20simply%20sharing%20a%20dua.%20You%E2%80%99re%20opening%20the%20door%20to%20millions%20of%20people%20making%20sincere%20du'a%20for%20you%20%E2%80%94%20with%20the%20Malaika%20(Angels)%20themselves%20saying%20%E2%80%9CAmeen%E2%80%9D%20to%20every%20single%20one.%0A%0AMay%20Allah%20accept%20it%20from%20you%2C%20and%20from%20everyone%20it%20reaches%20through%20you.%0A%0AAmeen";

const waProtocol = "whatsapp://send?text=" + encodedText;
const waWeb = "https://wa.me/?text=" + encodedText;

const manualLink = document.getElementById('manualLink');
manualLink.href = waWeb;

async function tryShare() {
  if (navigator.share) {
    try { await navigator.share({ text: decodeURIComponent(encodedText) }); return; }
    catch (err) { console.warn(err); }
  }
  try { window.location.href = waProtocol; setTimeout(() => { window.location.href = waWeb; }, 1200); }
  catch (e) { window.location.href = waWeb; }
}

window.addEventListener('load', tryShare);
</script>
